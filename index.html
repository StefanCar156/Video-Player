<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Player</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div
        class="video-container"
        onmouseover="showArrows()"
        onmouseout="hideArrows()"
      >
        <video id="video" src="./img/pexel-video-two.mp4"></video>
        <div class="arrow-container">
          <button
            onclick="arrowLeftFun()"
            class="arrows"
            id="arrow-left"
            alt=""
          ></button>
          <button
            onclick="arrowRightFun()"
            class="arrows"
            id="arrow-right"
            alt=""
          ></button>
        </div>
      </div>
      <span id="duration">0:00 / 0:00</span>
      <div class="icons">
        <img class="small-icons" id="stop" src="./img/stop.png" alt="" />
        <img class="small-icons" id="play" src="./img/play-small.png" alt="" />
        <img
          class="small-icons"
          id="pause"
          src="./img/pause-small.png"
          alt=""
        />
        <img class="small-icons" id="volume-btn" src="./img/sound.png" alt="" />
        <input
          type="range"
          class="volume-range"
          name=""
          value="50"
          min="0"
          max="100"
          onmousemove="volumeSlider(this.value)"
          onchange="volumeSlider(this.value)"
        />
      </div>

      <div class="range-div">
        <div id="fill-progress"></div>
        <input
          type="range"
          name=""
          id="range"
          value="0"
          max="100"
          onchange="rangeSlider(this.value)"
        />
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
